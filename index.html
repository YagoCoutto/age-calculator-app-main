<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <form>
      <div>
        <label for="text-align">Day</label>
        <input type="number" placeholder="DD">
      </div>

      <div>
        <label for="text-align">Month</label>
        <input type="number" placeholder="MM">
      </div>

      <div>
        <label for="text-align">Year</label>
        <input type="number" placeholder="YYYY">
      </div>
    </form>

    <section id="division">
      <hr>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="66" height="64" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </button>
    </section>

    <section id="content">
      <h1><strong>- - </strong>years</h1>
      <h1><strong>- - </strong>months</h1>
      <h1><strong>- - </strong>days</h1>
    </section>

  </main>
  <script src="js/main.js"></script>
</body>

</html>
